<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run Model Results</title>
    <!-- Include Bootstrap CSS for styling -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container mt-5">
      <!-- A simple button to trigger the model run -->
      <form action="/run_model/" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary mb-3">Run Model</button>
      </form>

      <!-- Table to display the results -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Address</th>
            <th scope="col">Price</th>
            <th scope="col">Difference</th>
            <th scope="col">Predicted Price</th>
            <th scope="col">Link</th>
          </tr>
        </thead>
        <tbody>
          <!-- Assuming you might have a list of results -->
          {% for data in data_list %}
          <tr>
            <td>{{ data.address }}</td>
            <td>{{ data.price }}</td>
            <td>{{ data.difference }}</td>
            <td>{{ data.pred }}</td>
            <td>
              <a href="{{ data.link }}" target="_blank">View on Zillow</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Include Bootstrap's JavaScript library (optional but required for some Bootstrap components like modals) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
